<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="pnwGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5a27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a7c59;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="awsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6600;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2d5a27">
    🌲 PNW Hiking Chatbot - Architecture Diagram
  </text>
  
  <!-- User Section -->
  <g id="user-section">
    <rect x="50" y="100" width="200" height="120" rx="10" fill="url(#pnwGradient)" filter="url(#dropshadow)"/>
    <text x="150" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">👤 User</text>
    <text x="150" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Web Browser</text>
    <text x="150" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Desktop/Mobile</text>
    <text x="150" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">HTTPS Only</text>
  </g>
  
  <!-- CloudFront Section -->
  <g id="cloudfront-section">
    <rect x="350" y="100" width="200" height="120" rx="10" fill="url(#cloudGradient)" filter="url(#dropshadow)"/>
    <text x="450" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">☁️ CloudFront</text>
    <text x="450" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Global CDN</text>
    <text x="450" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">HTTPS + Caching</text>
    <text x="450" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Edge Locations</text>
  </g>
  
  <!-- S3 Section -->
  <g id="s3-section">
    <rect x="650" y="100" width="200" height="120" rx="10" fill="url(#awsGradient)" filter="url(#dropshadow)"/>
    <text x="750" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">🪣 S3 Bucket</text>
    <text x="750" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Private Storage</text>
    <text x="750" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">React App Files</text>
    <text x="750" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Secure Access</text>
  </g>
  
  <!-- Cognito Section -->
  <g id="cognito-section">
    <rect x="50" y="280" width="200" height="120" rx="10" fill="#8B4513" filter="url(#dropshadow)"/>
    <text x="150" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">🔐 Cognito</text>
    <text x="150" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">User Pool</text>
    <text x="150" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">JWT Tokens</text>
    <text x="150" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Email Verification</text>
  </g>
  
  <!-- API Gateway Section -->
  <g id="api-gateway-section">
    <rect x="350" y="280" width="200" height="120" rx="10" fill="#4B0082" filter="url(#dropshadow)"/>
    <text x="450" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">🚪 API Gateway</text>
    <text x="450" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">REST API</text>
    <text x="450" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Public Endpoints</text>
    <text x="450" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Secure Endpoints</text>
  </g>
  
  <!-- Lambda Section -->
  <g id="lambda-section">
    <rect x="650" y="280" width="200" height="120" rx="10" fill="#FF6B35" filter="url(#dropshadow)"/>
    <text x="750" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">⚡ Lambda</text>
    <text x="750" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Chat Handler</text>
    <text x="750" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Node.js 18</text>
    <text x="750" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Serverless</text>
  </g>
  
  <!-- Bedrock Section -->
  <g id="bedrock-section">
    <rect x="950" y="280" width="200" height="120" rx="10" fill="#6A0DAD" filter="url(#dropshadow)"/>
    <text x="1050" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">🤖 Bedrock</text>
    <text x="1050" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Claude 3.5 Sonnet</text>
    <text x="1050" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">PNW Hiking Expert</text>
    <text x="1050" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">AI Responses</text>
  </g>
  
  <!-- Flow Arrows -->
  <!-- User to CloudFront -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- User to CloudFront -->
  <line x1="250" y1="160" x2="350" y2="160" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="300" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">HTTPS Request</text>
  
  <!-- CloudFront to S3 -->
  <line x1="550" y1="160" x2="650" y2="160" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="600" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Static Files</text>
  
  <!-- User to Cognito -->
  <line x1="150" y1="220" x2="150" y2="280" stroke="#8B4513" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="180" y="250" font-family="Arial, sans-serif" font-size="10" fill="#8B4513">Auth</text>
  
  <!-- User to API Gateway -->
  <line x1="250" y1="200" x2="350" y2="300" stroke="#4B0082" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="280" y="240" font-family="Arial, sans-serif" font-size="10" fill="#4B0082">Chat Request</text>
  
  <!-- API Gateway to Lambda -->
  <line x1="550" y1="340" x2="650" y2="340" stroke="#FF6B35" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="600" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FF6B35">Invoke</text>
  
  <!-- Lambda to Bedrock -->
  <line x1="850" y1="340" x2="950" y2="340" stroke="#6A0DAD" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="900" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6A0DAD">AI Query</text>
  
  <!-- Data Flow Labels -->
  <g id="data-flow">
    <text x="600" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2d5a27">📊 Data Flow</text>
    
    <text x="100" y="520" font-family="Arial, sans-serif" font-size="14" fill="#333">1. User visits website via HTTPS</text>
    <text x="100" y="540" font-family="Arial, sans-serif" font-size="14" fill="#333">2. CloudFront serves React app from private S3</text>
    <text x="100" y="560" font-family="Arial, sans-serif" font-size="14" fill="#333">3. User signs in via Cognito (optional)</text>
    <text x="100" y="580" font-family="Arial, sans-serif" font-size="14" fill="#333">4. Chat message sent to API Gateway</text>
    <text x="100" y="600" font-family="Arial, sans-serif" font-size="14" fill="#333">5. Lambda processes request with PNW context</text>
    <text x="100" y="620" font-family="Arial, sans-serif" font-size="14" fill="#333">6. Bedrock Claude 3.5 Sonnet generates response</text>
    <text x="100" y="640" font-family="Arial, sans-serif" font-size="14" fill="#333">7. AI response returned to user interface</text>
  </g>
  
  <!-- Security Features -->
  <g id="security">
    <rect x="50" y="680" width="1100" height="80" rx="10" fill="#f0f8ff" stroke="#4682B4" stroke-width="2"/>
    <text x="600" y="705" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4682B4">🔒 Security Features</text>
    
    <text x="100" y="725" font-family="Arial, sans-serif" font-size="12" fill="#333">• Private S3 Bucket (no public access)</text>
    <text x="350" y="725" font-family="Arial, sans-serif" font-size="12" fill="#333">• HTTPS-only CloudFront</text>
    <text x="550" y="725" font-family="Arial, sans-serif" font-size="12" fill="#333">• JWT Authentication</text>
    <text x="750" y="725" font-family="Arial, sans-serif" font-size="12" fill="#333">• IAM Least Privilege</text>
    
    <text x="100" y="745" font-family="Arial, sans-serif" font-size="12" fill="#333">• Origin Access Identity</text>
    <text x="350" y="745" font-family="Arial, sans-serif" font-size="12" fill="#333">• API Gateway CORS</text>
    <text x="550" y="745" font-family="Arial, sans-serif" font-size="12" fill="#333">• Cognito User Pool</text>
    <text x="750" y="745" font-family="Arial, sans-serif" font-size="12" fill="#333">• Bedrock Model Access</text>
  </g>
  
  <!-- Features -->
  <text x="1050" y="520" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d5a27">🌐 Features:</text>
  <text x="1050" y="540" font-family="Arial, sans-serif" font-size="10" fill="#333">Demo Version</text>
  <text x="1050" y="555" font-family="Arial, sans-serif" font-size="10" fill="#333">Authentication</text>
  <text x="1050" y="570" font-family="Arial, sans-serif" font-size="10" fill="#333">Secure Login</text>
  
  <text x="1050" y="600" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d5a27">⚙️ Infrastructure:</text>
  <text x="1050" y="620" font-family="Arial, sans-serif" font-size="10" fill="#333">AWS Cloud</text>
  <text x="1050" y="635" font-family="Arial, sans-serif" font-size="10" fill="#333">CDK Deployed</text>
  <text x="1050" y="650" font-family="Arial, sans-serif" font-size="10" fill="#333">100% Serverless</text>
</svg>